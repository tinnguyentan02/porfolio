    <form action="mailto:YOUR_EMAIL_ADDRESS" method="POST" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <label>
            Subject:
            <input type="text" name="subject" required>
        </label>
        <label>
            Message:
            <textarea name="body" rows="5" class="message" required></textarea>
        </label>
        <button>Send</button>
    </form>
